<!doctype html>

<html lang="en">
	<head>

		<title>Vocabulary</title>

		<script data-main="js/main" src="js/vendors/require.js"></script>

		<script type="text/template" id="app-template">

				<div class="js_card-front front"></div>

				<div class="js_card-back back"></div>

		</script>

	</head>

	<body>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "https://connect.facebook.net/en_GB/sdk.js#xfbml=1&appId=445602285587952&version=v2.0";
		fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>

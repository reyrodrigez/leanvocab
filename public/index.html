<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Vocabulary</title>
		<meta name="description" content="Vocabulary">

		<link rel="stylesheet" href="css/style.css">

		<script data-main="js/main" src="js/vendors/require.js"></script>

		<script type="text/template" id="app-template">
			<div class="flipper">
				<div class="main">
					<div class="js_card-front card front"></div>
					<div class="js_card-back card back"></div>
					<div class="js_login login"></div>
				</div>
			</div>
		</script>

		<script type="text/template" id="question-template">
			<%=hun%>
		</script>

		<script type="text/template" id="answer-template">
			<h1><%=eng%></h1>
			<div class="answerbtns">
				<div data-quality="right" class="js_answer-btn answer--btn answer--btn__correct">
				<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
					<g fill="none" fill-rule="evenodd"><g><g transform="translate(-238 -520) translate(238 520)"><rect fill="#fff" width="120" height="120" rx="100"/><path d="M54.25 78L37 61.385l8.625-8.308 8.625 8.308L74.375 42 83 50.308 54.25 78z" fill-opacity=".6" fill="#FD2D07"/></g></g>
					</g>
				</svg>
			</div>
				<div data-quality="almost" class="js_answer-btn answer--btn answer--btn__almost">~</div>
				<div data-quality="false" class="js_answer-btn answer--btn answer--btn__false">no</div>
			</div>
		</script>

		<script type="text/template" id="login-template">
			<a class="js_fb-login-btn">login with facebook</a>
			
		</script>

		<!-- Template for adding new word -->
		<script type="text/template" id="addword-template">
			<form>
				<input type="text" class="js_original-language js_word-input word-input" placeholder="origin language">
				<input type="text" class="js_target-language js_word-input word-input" placeholder="target language">
				<figure class="js_submit submit">
					<svg class="js_add-button icon active" width="120" height="121" viewBox="0 0 120 121" xmlns="http://www.w3.org/2000/svg">
						<g fill="none" fill-rule="evenodd"><g fill="#fff"><path d="M0 60.25c0-33.137 26.856-60 60-60 33.137 0 60 26.856 60 60 0 33.137-26.856 60-60 60-33.137 0-60-26.856-60-60zm76.076 5.1l-11.028.117-.177 11.088-11.054.15.125-11.035-11.035.124.147-11.058 11.08-.184.125-11.02 10.93-.305-.02 11.215 11.06-.146-.15 11.054z"/></g>
						</g>
					</svg>
					<svg class="js_success-button icon success" width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
						<g fill="none" fill-rule="evenodd"><g><g transform="translate(-238 -520) translate(238 520)"><rect fill="#fff" width="120" height="120" rx="100"/><path d="M54.25 78L37 61.385l8.625-8.308 8.625 8.308L74.375 42 83 50.308 54.25 78z" fill-opacity=".6" fill="#FD2D07"/></g></g>
						</g>
					</svg>
				</figure>
			</form>
		</script>

	</head>

	<body>
		<div id="fb-root"></div>
		<div class="app-container"></div>
		<div class="login-container"></div>
		<div class="add-word-container"></div>
	</body>
</html>

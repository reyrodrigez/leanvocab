<table class="table table-striped" >
  <tbody ng-controller="WordListCtrl">
    <tr class="words-list__row" ng-click="itemClicked($index); toolsOn = !toolsOn" ng-repeat="word in words">
      <td>
        {{word.eng}}
      </td>
      <td class="list-tools-cont" colspan="2">
        {{word.hun}}</span>
        <div ng-show="$index==selectedIndex" class="list-tools ng-hide-animate">
          <a class="glyphicon glyphicon-pencil" href="#/edit/{{word.id}}"></a>
          <a class="glyphicon glyphicon-remove" ng-click="deleteWord(word, $index)"></a>
          <a class="glyphicon glyphicon-refresh" ng-click="swapWord(word, $index)"></a>
        </div>
      </td>
   </tr>
 </tbody>
</table>
